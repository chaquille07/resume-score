<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleP.css" />
    <title>Site</title>
  </head>
  <body>
    <div class="conteiner01">
      <div class="conteiner02">
        <h1>Your Result</h1>
        <div class="circle">
          <h1 class="resultado">76</h1>
          <p>of 100</p>
        </div>
        <h1>Great</h1>
        <p>
          you scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="container03">
        <h1>Summary</h1>
        <div class="reaction">
            <img src="./resumo-score/assets/images/icon-reaction.svg" />
            <span>Reaction</span>
            <span class="estatistica">80/100</span>
        </div>
        <div class="memory">
            <img src="./resumo-score/assets/images/icon-memory.svg" />
            <span>Memory</span>
            <span class="estatistica">92/100</span>
        </div>
        <div class="verbal">
            <img src="./resumo-score/assets/images/icon-verbal.svg" />
            <span>Verbal</span>
            <span class="estatistica">61/100</span>
        </div>
        <div class="visual">
            <img src="./resumo-score/assets/images/icon-visual.svg" />
            <span>Visual</span>
            <span class="estatistica">72/100</span>
        </div>
        <div class="button">
            Continue
        </div>
        </div> 
      </div>
    </div>
  </body>
</html>
